<div class="container">
  <ng-container *ngIf="error != null">
    <h1 class="text-danger">{{ error }}</h1>
  </ng-container>

  <!--
        place
    -->
  <ng-container *ngIf="itemCategoryName == 'place'">
    <app-place
      [placeDetailData]="itemData"
      [selectedLang]="selectedLanguage"
    ></app-place>
  </ng-container>

  <!--
        activity
    -->
  <ng-container *ngIf="itemCategoryName == 'activity'">
    <app-activity
      [activityDetailData]="itemData"
      [selectedLang]="selectedLanguage"
    ></app-activity>
  </ng-container>

  <!--

        not ready yet base <events> component
    -->

        <h2>THIS IS <div class="text-danger">EVENT</div> CONTAINER</h2>
    </ng-container> -->
</div>
