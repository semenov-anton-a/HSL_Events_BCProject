<div class="row" style="background-color: #1f3045;">
  <h6 class="col-sm-10 mt-2" style="color: white; text-align: center;">
    Available Months
  </h6>
  <button
    type="button"
    class=""
    data-dismiss="modal"
    (click)="closeModal('close')"
    style="color: white; text-decoration: none;"
    class="btn btn-link col-sm-2"
  >
    X
  </button>
</div>
<div
  style="text-align: center;"
  *ngIf="fromParent1.availableMonths.length >= 1"
>
  <p *ngIf="fromParent1.availableMonths.length == 12; else months" class="mt-2">
    Open All Around the year
  </p>

  <ng-template #months>
    <ul
      *ngFor="let month of fromParent1.availableMonths"
      style="list-style-type: none; text-align: center;"
    >
      <li>
        {{ month | titlecase }}
      </li>
    </ul>
  </ng-template>
</div>
