<ngx-masonry [options]="{ gutter: 10 }">
    <div ngxMasonryItem class="masonry-item" *ngFor="let card of cardsData | slice:0:30 ">
        <div class="card">
            <div class="card-body"><span>ID: {{card.id}}</span>
                <h5 class="card-title">
                    {{ (card.description.intro.length > 50 )? (card.description.intro | slice:0:
                    50)+'..':(card.description.intro) }}
                </h5>
                <div class="carousel slide" data-bs-ride="carousel" *ngIf="card.description.images" id="carousel_{{card.id}}" >
                    <div class="carousel-inner">
                        <div class="carousel-item" 
                            *ngFor="let img of card.description.images; let i = index; first as isFirst" 
                            [class.active]="(isFirst)?'active':''" >
                            <img src={{img.url}} class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button"
                        [attr.data-bs-target]="'#carousel_'+card.id" 
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                        [attr.data-bs-target]="'#carousel_'+card.id" 
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <p class="card-text">
                    {{ (card.description.body.length > 200 )? (card.description.body | slice:0:
                    200)+'..':(card.description.body) }}
                </p>
                <div class="justify-content-between d-flex input-group-sm">
                    <a routerLink="/d" type="button" class="btn btn-outline-primary col-md-2">Details</a>
                    <button class="btn btn-outline-primary">
                        Favorte&nbsp;<fa-icon [icon]="faStar"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</ngx-masonry>
